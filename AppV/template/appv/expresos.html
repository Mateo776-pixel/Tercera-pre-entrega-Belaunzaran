{% extends "appv/index.html" %}
{% load static %}

{% block contenidoQueCambia %}
<section class="page-section" id="contact">
    <div class="container">
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Registrar Expreso</h2>
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
        </div>

        <!-- Formulario -->
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">
                <form action="" method="POST">
                    {% csrf_token %}
                    
                    <div class="form-floating mb-3">
                        {{ miFormulario.nombre }}  
                        <label for="nombre">Nombre del Expreso</label>
                    </div>

                    <div class="form-floating mb-3">
                        {{ miFormulario.codigo }}  
                        <label for="codigo">Código del Expreso</label>
                    </div>

                    <div class="form-floating mb-3">
                        {{ miFormulario.direccion_entrega }}  
                        <label for="direccion_entrega">Dirección de Entrega</label>
                    </div>

                    <input class="btn btn-primary btn-xl" type="submit" value="Registrar Expreso">
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
